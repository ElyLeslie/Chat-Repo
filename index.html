<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP-Repository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <section class="buttons">
            <h1 id="create">Create Your Character</h1>
            <button id="lightBtn">
                Light Mode
            </button>
            <button id="darkBtn"> Dark Mode
            </button>
        </section>
    </header>
    <hr></hr>
        <section id="nameColor">
            <h1 id="textNameColor">Name Color:</h1>
            
                <button id="black">Black</button>
                <button id="green"> Green</button>
                <button id="red"> Red</button>
                <button id="blue"> Blue</button>
                <button id="getStartedbtn">Get Started</button>
            
        </section>
       
        </section>
        <section id="dataEntry">
            <ul id="allInputs">
                <li id="characterName">
                    Name:
                    <input type="text" id="nameInput">
                    <button id="saveName">Save</button>
                </li>
                <li id="characterRace">
                    Race:
                    <input type="text" id="raceInput">
                    <button id="saveRace">Save</button>
                </li>
                <li id="characterGender">
                    Gender:
                    <input type="text" id="genderInput">
                    <button id="saveGender">Save</button>
                </li>
                <li id="characterClass">
                    Class:
                    <input type="text" id="classInput">
                    <button id="saveClass">Save</button>
                </li>
            </ul>
            <section id="characterBio">
                Bio:
                <textarea id="bioInput"></textarea>
                <button id="saveBio">Save</button>
        </section>
    
    <script src="./assets/script.js"></script>
</body>
</html>
